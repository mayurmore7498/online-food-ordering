    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1') center/cover fixed;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reservation-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .reservation-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .animated-input {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .submit-btn {
            background: #ff6b6b;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ff6b6b;
        }
        .navbar{
    position: sticky;
    top: 0;
    z-index: 1030;
    border-radius: 50px; /* Bootstrap navbar z-index */
  }
    </style>
</head>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="reservation-card p-5 shadow">
                    <h2 class="text-center mb-4 section-title text-dark">Make a Reservation</h2>
                    <form id="reservationForm">
                        <div class="row g-4">
                            <div class="col-md-6 animated-input" style="animation-delay: 0.2s;">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                                    <label for="name"><i class="fas fa-user me-2"></i>Your Name</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6 animated-input" style="animation-delay: 0.4s;">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                </div>
                            </div>

                            <div class="col-md-6 animated-input" style="animation-delay: 0.6s;">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="date" required>
                                    <label for="date"><i class="fas fa-calendar-alt me-2"></i>Select Date</label>
                                </div>
                            </div>

                            <div class="col-md-6 animated-input" style="animation-delay: 0.8s;">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="time" placeholder="Time" required>
                                    <label for="time"><i class="fas fa-clock me-2"></i>Select Time</label>
                                </div>
                            </div>

                            <div class="col-md-6 animated-input" style="animation-delay: 1s;">
                                <div class="form-floating">
                                    <select class="form-select" id="guests" required>
                                        <option value="">Number of Guests</option>
                                        <option>1-2</option>
                                        <option>3-4</option>
                                        <option>5-6</option>
                                        <option>7-8</option>
                                    </select>
                                    <label for="guests"><i class="fas fa-users me-2"></i>Guests</label>
                                </div>
                            </div>

                            <div class="col-md-6 animated-input" style="animation-delay: 1.2s;">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                                    <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn submit-btn text-white rounded-pill">
                                <i class="fas fa-check-circle me-2"></i>Confirm Reservation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.submit-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);

            alert('Reservation submitted successfully! We will confirm your booking shortly.');
            this.reset();
        });
    </script>
